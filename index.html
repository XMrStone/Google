<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <a class="buttons" href="http://gmail.com" target="_blank"> Gmail </a>
        <a class="buttons" href="#" target="_blank"> Imagens </a>
        <a class="buttons" href="#" target="_blank">
          <img src="./assets/google-dots.png" id="dots" />
        </a>
        <a class="buttons">
          <img src="./assets/google-profile.jpeg" id="profile" />
        </a>
      </div>
    </div>
    <div class="container-center">
      <img class="logo" src="./assets/google-logo.png" />
    </div>
    <div id="container-barra">
      <div id="barra">
        <div id="dentro">
          <div id="pesquisa">
            <img class="foto" src="./assets/lupa.png" />
            <div id="click">
              <textarea></textarea>
            </div>
            <div id="teclado">
              <img class="foto" src="./assets/teclado.png" />
              <img class="foto" src="./assets/voz-do-google.png" />
              <img id="lens" src="./assets/google-lens.png" />
            </div>
          </div>
        </div>
      </div>
      <div id="botoes">
        <button>Pesquisa Google</button>
        <button>Estou com sorte</button>
      </div>
    </div>
    <div class="container-middle"></div>
    <div class="container-bottom">
      <div class="brasil">Brasil</div>
      <div class="controle">
        <div class="sobre">
          <a
            class="texto"
            href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            target="_blank"
            >Sobre</a
          >
          <a
            class="texto"
            href="https://ads.google.com/intl/pt-BR_br/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            target="_blank"
            >Publicidade</a
          >
          <a
            class="texto"
            href="https://smallbusiness.withgoogle.com/intl/pt-BR_br/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=BR#!/"
            target="_blank"
            >Negocios</a
          >
          <a
            class="texto"
            href="https://www.google.com/search/howsearchworks/?fg=1"
            target="_blank"
            >Como funciona a pesquisa</a
          >
        </div>
        <div class="priv">
          <a
            class="texto"
            href="https://policies.google.com/privacy?hl=pt-BR&fg=1"
            target="_blank"
            >Privacidade</a
          >
          <a
            class="texto"
            href="https://policies.google.com/terms?hl=pt-BR&fg=1"
            target="_blank"
            >termos</a
          >
          <a class="texto">Cobfigurações</a>
        </div>
      </div>
    </div>
  </body>
</html>
